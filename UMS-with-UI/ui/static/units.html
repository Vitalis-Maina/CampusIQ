<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Units</title>
</head>
<body>
    <style>
        body,h2{
            justify-content: center;
            align-items: center;
            display: grid;
            color: #fff;
            background-color: rgb(165, 187, 180);
        }
        table,th,td{
            border-style:solid;
            color: rgb(27, 27, 27);
            border-color: rgba(255, 255, 255, 0.1);
            border-radius: 5%;
        }
    </style>
    <h2> Available UnitS</h2>

    <table>
        <tr>
            <th>Unit ID</th>
            <th>Unit Name</th>
            <th>Course ID</th>
            <th>Lecturer ID</th>
        </tr>
        {{range .Units}}
        <tr>
            <td>{{.ID}}</td>
            <td>{{.Name}}</td>
            <td>{{.CourseID}}</td>
            <td>{{.LecturerID}}</td>
        </tr>
        {{end}}
    </table>
</body>
</html>
