<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departments</title>
</head>
<body>
    <style>
        body,h2{
            justify-content: center;
            align-items: center;
            display: grid;
            color: #fff;
            background-color: rgb(165, 187, 180);
        }
        table,th,td{
            border-style:solid;
            color: rgb(27, 27, 27);
            border-color: rgba(255, 255, 255, 0.1);
            border-radius: 5%;
        }
    </style>
    <h2>Departments</h2>
    <table>
        <tr>
            <th>Department ID</th>
            <th>Department Name</th>
        </tr>
    {{range  .Departments}}
        <tr>
            <td>{{.ID}}</td>
            <td>{{.Name}}</td>
        </tr>

    {{end}}
    </table>
    
</body>
</html>
